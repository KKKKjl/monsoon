{{ if not .IsPage }}
<header id="header" class="header">
	<section class="social">
		<h3 class="navbar-logo">
			<a href="/">Monsoon</a>
		</h3>
		<nav class="menu">
			{{ range .Site.Menus.main -}}
			<li class="menu-item">
				<a class="menu-item-link" href="{{ .URL | safeURL }}">{{ .Name }}</a>
			</li>
			{{- end }}
		</nav>
	</section>
</header>

{{ end }}
