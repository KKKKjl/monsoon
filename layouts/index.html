{{ define "main" }}
<div class="container">
  {{ range (.Paginator 5).Pages }}
  <article class="item">
    <a href="{{ .Permalink }}">
      <h3>{{ .Title }}</h3>
    </a>
    <p>{{ .Summary | plainify | safeHTML }}{{ if .Truncated }}...{{ end }}</p>
  </article>
  {{ end }}

  {{- partial "paginator.html" . -}}
</div>
{{ end }}
